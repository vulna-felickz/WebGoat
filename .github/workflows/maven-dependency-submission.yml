name: Maven Dependency Submission
on:
  push:
    branches:
      - develop
			
jobs:
  maven-action-detection:
    runs-on: ubuntu-latest
    # The Dependency Submission API requires write permission
    permissions:
      contents: write
    steps:          
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Submit Dependency Snapshot'
        uses: advanced-security/maven-dependency-submission-action@v1

